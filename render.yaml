services:
  - type: web
    name: xprimehub-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    env:
      - key: BOT_TOKEN
        required: true
      - key: CHAT_ID
        required: true
      - key: WEBHOOK_URL
        required: true
        fromService:
          type: web
          name: xprimehub-bot
          property: url
      - key: PORT
        value: 8000
