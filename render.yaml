services:
  - type: web
    name: movie-dl-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_BOT_TOKEN
      - key: PORT
        value: 8443
      - key: DEPLOY_METHOD
        value: webhook
      - key: WEBHOOK_URL
        value: https://your-render-app-url.onrender.com
